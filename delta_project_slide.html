<div class="slide-container" style="position: relative; max-width: 1920px; margin: auto;">
    <!-- Google Slides iframe -->
    <iframe id="google-slides" src="https://docs.google.com/presentation/d/e/2PACX-1vQjySdmK_14lv1zTWGU6oM28pU9meXSvquHSFN2PwPVbD7fO65HuZv-lVH73-3KRA/embed?start=false&loop=false&delayms=3000" 
            frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" 
            style="width: 100%; height: 600px; border: none;">
    </iframe>

    <!-- Chevron Navigation -->
    <div class="chevron chevron-left" onclick="navigateSlide('left')" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 2em; color: #3498db; cursor: pointer;">&#8592;</div>
    <div class="chevron chevron-right" onclick="navigateSlide('right')" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); font-size: 2em; color: #3498db; cursor: pointer;">&#8594;</div>

    <!-- Progress Bar -->
    <div class="progress-bar" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; align-items: center;">
        <div class="progress-circle" style="width: 20px; height: 20px; border-radius: 50%; margin: 0 5px; background-color: white; border: 2px solid #3498db;"></div>
        <div class="progress-circle" style="width: 20px; height: 20px; border-radius: 50%; margin: 0 5px; background-color: white; border: 2px solid #3498db;"></div>
        <div class="progress-circle" style="width: 20px; height: 20px; border-radius: 50%; margin: 0 5px; background-color: white; border: 2px solid #3498db;"></div>
        <div class="progress-circle" style="width: 20px; height: 20px; border-radius: 50%; margin: 0 5px; background-color: white; border: 2px solid #3498db;"></div>
        <div class="progress-circle" style="width: 20px; height: 20px; border-radius: 50%; margin: 0 5px; background-color: white; border: 2px solid #3498db;"></div>
    </div>
</div>
