<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Custom Navigation</title>
    <style>
        .slide-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slide-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 10;
        }

        .chevron {
            background-color: rgba(0,0,255,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            user-select: none;
            transition: background-color 0.3s;
        }

        .chevron:hover {
            background-color: rgba(0,0,255,0.7);
        }

        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid blue;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .progress-dot.active {
            background-color: blue;
        }

        .google-slide-iframe {
            width: 100%;
            max-width: 1000px;
            height: 850px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-navigation">
            <button class="chevron prev-slide" onclick="navigateSlide(-1)">&#10094;</button>
            <button class="chevron next-slide" onclick="navigateSlide(1)">&#10095;</button>
        </div>

        <iframe 
            id="google-slides-iframe"
            class="google-slide-iframe"
            src="https://docs.google.com/presentation/d/e/2PACX-1vQjySdmK_14lv1zTWGU6oM28pU9meXSvquHSFN2PwPVbD7fO65HuZv-lVH73-3KRA/embed?start=false&loop=false&delayms=3000" 
            allowfullscreen="true" 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true">
        </iframe>

        <div class="progress-bar" id="progress-dots">
            <!-- Dots will be dynamically generated -->
        </div>
    </div>

    <script>
        // Get the Google Slides iframe
        const iframe = document.getElementById('google-slides-iframe');
        const progressDotsContainer = document.getElementById('progress-dots');
        let currentSlide = 0;

        // Function to create progress dots
        function createProgressDots() {
            const totalSlides = 19; // Hardcoded to 19 as requested
            progressDotsContainer.innerHTML = '';

            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('progress-dot');
                if (i === 0) dot.classList.add('active');
                dot.setAttribute('data-slide', i);
                dot.onclick = () => goToSlide(i);
                progressDotsContainer.appendChild(dot);
            }
        }

        // Function to navigate slides
        function navigateSlide(direction) {
            const slideNum = currentSlide + direction;
            goToSlide(slideNum);
        }

        // Function to go to a specific slide
        function goToSlide(slideNum) {
            // Simplified slide navigation - you might need to adjust based on Google Slides API
            iframe.contentWindow.postMessage(
                JSON.stringify({
                    "method": "goToSlide",
                    "args": [slideNum]
                }), 
                "*"
            );

            // Update active dot
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[slideNum]) dots[slideNum].classList.add('active');

            currentSlide = slideNum;
        }

        // Initialize progress dots when the page loads
        window.addEventListener('load', createProgressDots);
    </script>
</body>
</html>
